
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <ol class="breadcrumb">
        <li><i class="icon-coffee"></i> 投票信息管理</li>
        <li><a href="{$modname}/lists.qm?lm=8">返回投票管理</a></li>
    </ol>
    <div class="wrap">
        <h2 class="wrap-head">
            <strong><i class="icon-edit"></i></strong>
            <small>{$actionType}投票信息</small>
        </h2>
<div class="table-responsive">
<link rel="stylesheet" href="__PUBLIC__/qm/themes/default/default.css" />
<link rel="stylesheet" href="__PUBLIC__/qm/plugins/code/prettify.css" />
<script charset="utf-8" src="__PUBLIC__/qm/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/qm/lang/zh_CN.js"></script>
<script charset="utf-8" src="__PUBLIC__/qm/plugins/code/prettify.js"></script>
<form action="{$mname}/save.qm" class="form-horizontal">
<input type="hidden" name="id" value="{$id}" />
<input type="hidden" name='pid' value="{$vo.pid}"> 
<input type="hidden" name="from" value="{$from}" />
<table class="curve_mid" border="0" cellpadding="2" cellspacing="2">
	<tr>
	<td align="right" style="min-width:120px">　属性：</td>
	<td><input id="Sort" name="sort" class="form-control w30" value="{$vo['sort']}" size="5" maxlength="10" /> 排序(由低→高)
     <input name="audit" id="audit" type="checkbox" value="1" {eq name="vo.audit" value='1'} checked="checked" {/eq} />显示 </td>
	</tr>
      <tr>
      	<td align="right">　发布时间：</td>
        <td><input class="form-control w180 Wdate" name="Time" id="Time" value="{$vo.time|date='Y-m-d H:i:s',###}" size="15"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'%y-%M-%d'})" readonly="readonly"/>        
        </td>
    </tr>
    <tr>
      <td align="right">　投票名称：</td>
      <td><input required="required" class="form-control b50" id="cntitle" name="cntitle" value="{$vo.cntitle}" size="80" /> <span class="red">*</span></td>
    </tr>

    <tr>
      <td align="right">　投票数量：</td>
      <td><input class="form-control b50" name="s1" value="{$vo.s1}" size="80" /> </td>
    </tr>


    <tr>
      <td align="right">　缩 略 图：</td>
      <td align="left" valign="top" class="demo1">
      <div class="fileupqm" ty="1" obj=".demo1" selects="#Img"></div>
      <input class="form-control b50" id="Img" name="img" value="{$vo['img']}" size="30" /> 
      <span class='qmbtn'>
      <input class="btn btn-primary" type="button" xonclick="oneup('Img')" value="上传图片" />
      <input type="file" name="file" value="" accept="image/*">
      </span>
      </td>
    </tr>
<tr><td align="right">详细信息：</td><td align="left" height="410" > 
<textarea name="content" class="form-control" id="content" style="height:400px;visibility:hidden;">{$vo.content|stripslashes}</textarea>
	<script type="text/javascript">
		KindEditor.ready(function(K) {
			K2=K;
			var editor1 = K.create('textarea[name="content"]', {
				cssPath : '__PUBLIC__/qm/plugins/code/prettify.css',
				uploadJson : '__PUBLIC__/qm/php/upload_json.php',
				fileManagerJson : '__PUBLIC__/qm/php/file_manager_json.php',
				allowFileManager : true,
				filterMode : false,
				afterBlur: function () { this.sync(); },
				afterCreate : function() {}
			});
		});
</script>
</td></tr>
  
    <tr class="no">
      <td colspan="2" align="center">
        <button id="btn_sub" type="submit" class="btn btn-primary"><i class="icon-ok"></i>保 存</button>　　<button type="button" class="btn btn-default" onClick="location.href='{$mname}?pid={$pid}';"><i class="icon-reply"></i>返 回</button></td>
    </tr>
</table>
</form>

<script src="__PUBLIC__/validform/js/validform_v5.3.2.js"></script>
<script src="__PUBLIC__/validform/js/validform.js"></script>
