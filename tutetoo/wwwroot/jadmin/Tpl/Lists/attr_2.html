<h3 class="boxtitle">批量 移动 文档</h3>
<table width="400" cellpadding="0" cellspacing="5">
<tr>
	<td width="60">移动到：</td>
    <td>
    	<select id="Mfid" class="form-control wat">
        	<option value="">请选择目录</option>
            {$lmoption}
        </select>
    </td>
</tr>
<tr>
	<td width="60">文档ID：</td>
    <td><input id="idstr" class="form-control wat" value="{$idstr}" size="40" /></td>
</tr>
</table>
<script type="text/javascript">

$("#lightBox .lightBoxSubmit").prepend("<input type='submit' value='移动' />");
$("#lightBoxForm").submit(movedoc);

function movedoc()
{
	var thelm=$("#Mfid option:selected").text();
	//thelm=replace(thelm,"├","")
	if(confirm("确定要移动文档到 “"+thelm+"” 目录下面吗?")){
		var fid=$("#Mfid").val();
		var idstr=$("#idstr").val();
		if(fid=="" || fid==null){alert("请选择要移动的栏目！");$("#Mfid").focus(); return false;}
		
		loading("程序处理中...");

	$.ajax({
	   type: "POST",
	   url: "?m=lists&a=doact",
	   data: "action=movedoc&idstr="+escape(idstr)+"&fid="+escape(fid),
	   success: function(msg){
			showalert(msg,0,1,3,function(){
				window.location.reload();
			});
		   }
	}); 
	
	}
return false;
}

</script>
