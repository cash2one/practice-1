<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    <title>全美-{$sysfig.cfg_name}-后台登录</title>
    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/Public/font-awesome/css/font-awesome-ie7.min.css">
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="__PUBLIC__/admin/css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>
    <script src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/fullscreenbg/js/jquery.fullscreenBackground.js"></script>
     <script type="text/javascript">
        $(document).ready(function () {
            $("#background-image").fullscreenBackground();
			var k=_getRandomString(1);
			$("#background-image img").attr("src","__PUBLIC__/images/bigbg/bg_"+k+".jpg");
        });
	function _getRandomString(len) {
		len = len || 32;
		var $chars = '1234';
		var maxPos = $chars.length;
		var pwd = '';
		for (i = 0; i < len; i++) {
			pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
		}
		return pwd;
	}
    </script> 
 <body>
  <div id="background-image">
      <img src="__PUBLIC__/images/bigbg/bg_1.jpg" alt="" width="800" height="600" />
  </div>

    <div class="container">
      <form id="form" class="form-horizontal login-form" role="form">
        <h3 class="form-header">全美网络-管理员入口</h3>
        <div class="form-group">
           <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-addon"><i class="icon-user"></i>&nbsp;</div>
                <input class="form-control" type="text"  id="username" name="username" placeholder="用户名">
              </div>
            </div>    
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="input-group">
              <div class="input-group-addon"><i class="icon-lock"></i>&nbsp;</div>
              <input class="form-control" type="password"  id="upwd" name="upassword" placeholder="密码">
            </div>
          </div>  
        </div>
               
        <div class="form-group">
          <div class="col-sm-8 login-into-home"><a href="/"><i class="icon-home"></i> 返回首页</a></div>
          <div class="col-sm-4">
             <button class="btn  btn-primary" id="sub_btn" type="button" onclick="submit_login('?m=login&act=login');">登录</button>
          </div>
        </div>
        </form>
       <div id="eInfo" class="alert alert-danger error-alert" style="width:360px;margin:20px auto;display:none">
         <span id="sInfo">你输入的邮箱格式错误。</span>
           <a href="javascript:showInfo(0,'closeThit');" class="pull-right pull-right" style="color:#A94442"><i class="icon-remove pull-right"></i></a></div>   
    </div>
  <script type="text/javascript" src="__PUBLIC__/admin/js/login.js"></script>
  </body>
</html>
