//显示 隐藏菜单
var cook1=$.cookie("sidebar");
var obj=$("#sidebar").next(".main");
var obj2=$("#sidebar");
var obj3=$("#main-menu-toggle");
function jshow(){obj3.attr("title","点击显示菜单");obj2.addClass("sidebar-hide");obj.attr("class","col-sm-12 col-md-12 main");}
function jhide(){obj3.attr("title","点击隐藏菜单");obj2.removeClass("sidebar-hide");obj.attr("class","col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main");}
if (cook1=="sidebar-hide"){jshow()}else{jhide()}
$("#main-menu-toggle").click(function()
{
	if (cook1!="sidebar-hide")
	{
		$.cookie("sidebar","sidebar-hide");cook1="sidebar-hide";jshow()
	}
	else
	{
		$.cookie("sidebar","");cook1="";jhide()	
	}
});
</script>
